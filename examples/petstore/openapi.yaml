openapi: 3.0.0
info:
  title: Petstore API
  version: 1.0.0
  description: A sample pet store API for demonstrating Meridian capabilities

servers:
  - url: http://localhost:8080
    description: Local mock server

paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: species
          in: query
          description: Filter by species
          schema:
            type: string
            enum: [dog, cat, bird, fish, other]
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      summary: Create a new pet
      operationId: createPet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetInput'
      responses:
        '201':
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /pets/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: Pet ID
        schema:
          type: string
    get:
      summary: Get a pet by ID
      operationId: getPet
      responses:
        '200':
          description: Pet details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a pet
      operationId: updatePet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetInput'
      responses:
        '200':
          description: Pet updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
    delete:
      summary: Delete a pet
      operationId: deletePet
      responses:
        '204':
          description: Pet deleted successfully
        '404':
          description: Pet not found

  /owners:
    get:
      summary: List all owners
      operationId: listOwners
      responses:
        '200':
          description: A list of owners
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Owner'
    post:
      summary: Create a new owner
      operationId: createOwner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OwnerInput'
      responses:
        '201':
          description: Owner created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Owner'

  /owners/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get an owner by ID
      operationId: getOwner
      responses:
        '200':
          description: Owner details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Owner'
        '404':
          description: Owner not found

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - species
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 50
          example: "Buddy"
        species:
          type: string
          enum: [dog, cat, bird, fish, other]
        breed:
          type: string
          example: "Golden Retriever"
        age:
          type: integer
          minimum: 0
          maximum: 30
        owner_id:
          type: string
          format: uuid
        vaccinated:
          type: boolean
          default: false
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    PetInput:
      type: object
      required:
        - name
        - species
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
        species:
          type: string
          enum: [dog, cat, bird, fish, other]
        breed:
          type: string
        age:
          type: integer
          minimum: 0
          maximum: 30
        owner_id:
          type: string
          format: uuid
        vaccinated:
          type: boolean

    Owner:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 2
          maxLength: 100
          example: "Jane Smith"
        email:
          type: string
          format: email
          example: "jane@example.com"
        phone:
          type: string
          pattern: '^\+?[1-9]\d{1,14}$'
        address:
          type: object
          properties:
            street:
              type: string
            city:
              type: string
            country:
              type: string
        created_at:
          type: string
          format: date-time

    OwnerInput:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
        email:
          type: string
          format: email
        phone:
          type: string
        address:
          type: object
          properties:
            street:
              type: string
            city:
              type: string
            country:
              type: string

    Error:
      type: object
      required:
        - error
        - code
      properties:
        error:
          type: string
        code:
          type: string
        details:
          type: object
